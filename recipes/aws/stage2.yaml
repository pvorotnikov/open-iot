AWSTemplateFormatVersion: 2010-09-09

Description: A stack for deploying OpenIoT service in AWS ECS.
             This is stage2 of two-stage stack set and it creates
             - EC2 Instance for MongoDB
             - EC2 Instance for the docker containers


# ============================
# Stack Parameters.
# These values are entered by
# the stack deployer and are
# used to parametrize the deployment.
# ============================
Parameters:

  # ============================
  # Parent Stack
  # We will use the values of
  # the outputs from there
  # ============================

  Stage1Name:
    Type: String
    Default: stage1
    Description: The name of the stage1 stack.
                 Necessary to locate and reference
                 resources created by that stack.
    MinLength: 1
    MaxLength: 255
    AllowedPattern: '^[a-zA-Z][-a-zA-Z0-9]*$'

  # ============================
  # Docker images to be used
  # for the task definitions
  # ============================

  # ImageBroker:
  #   Type: String

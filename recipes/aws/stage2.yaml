  #   Description: The url of a docker image and tag that contains the broker service

  # ImageUI:
  #   Type: String
  #   Default: pvorotnikov/open-iot-ui:latest
  #   Description: The url of a docker image and tag that contains the UI service

  # ImageProxy:
  #   Type: String

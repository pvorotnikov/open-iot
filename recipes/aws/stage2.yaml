# ============================
# Stack Resources
# ============================
Resources:

  # ============================
  # Mongo
  # ============================

  MongoVolume1:
    Type: AWS::EC2::Volume
    Properties:
      Size: 40
      VolumeType: gp2
      AvailabilityZone: !GetAtt MongoInstance.AvailabilityZone

  MongoVolumeMount1:
    Type: AWS::EC2::VolumeAttachment
    Properties:
      InstanceId: !Ref MongoInstance
      VolumeId: !Ref MongoVolume1
      Device: '/dev/sdh'

  MongoInstance:
    Type: AWS::EC2::Instance

    Metadata:
      AWS::CloudFormation::Init:
        config:
          packages:
            yum:
              mdadm: []
              sysstat: []
          files:
            '/etc/yum.repos.d/10gen.repo':
              content:
                Fn::Join:
                - ''
                - - "[10gen]\n"
                  - "name=10gen Repository\n"
                  - "baseurl=http://downloads-distro.mongodb.org/repo/redhat/os/x86_64\n"
                  - "gpgcheck=0\n"
              mode: '000644'
              owner: root
              group: root

    Properties:
      InstanceType: !Ref MongoInstanceType
      SubnetId:
        Fn::ImportValue: !Sub ${Stage1Name}-PublicSubnetOne
      SecurityGroupIds:
        - Fn::ImportValue: !Sub ${Stage1Name}-MongoSecurityGroup
      KeyName: !Ref KeyName
      ImageId: !FindInMap
        - AWSRegionArch2AMI
        - !Ref 'AWS::Region'
        - !FindInMap
          - AWSInstanceType2Arch
          - !Ref MongoInstanceType
          - Arch
      UserData:
        Fn::Base64:
          Fn::Join:
          - ''
          - - "#!/bin/bash\n"
            - 'yum update -y
'
            - 'yum install -y mongo-10gen mongo-10gen-server
'
            - 'sed -i ''s/bind_ip=127.0.0.1/bind_ip=0.0.0.0/'' /etc/mongod.conf
'
            - 'service mongod start
'
            - 'echo ''Mongodb Installed''
'


